<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The Office Quiz.js</title>
    
</head>
<body>

    <header>
      <h1>The Office Quiz.js</h1>
      <p>Do you know The Office as well as you thought? Let's find out!</p>
      <div id="score">
          Score: <span id="correct">0</span> / <span id="completed">0</span>
      </div>
      </header>
  
      <main>
      <div id="statement"></div>
      <div id="options">
          <button name="true" value="true">true</button>
          <button name="false" value="false">false</button>
      </div>
      <div id="explanation" class="hidden">
  
      </div>
      <button id="next-question" name="next-question" disabled="">Next Question</button>
      
      </main>
  
      <script src="scripts/script.js"></script>

</body>
</html>
